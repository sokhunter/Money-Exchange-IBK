spring:
  application:
    name: money-exchange

  datasource:
    url: ${DATABASE_URL}
    driverClassName: ${DATABASE_DRIVER}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    show-sql: ${DATABASE_SHOW_SQL}
    database-platform: ${DATABASE_DIALECT}


proxy:
  exchange-market:
    url: ${EXCHANGE_MARKET_URL}
    path: ${EXCHANGE_MARKET_PATH}
