server:
  port: 8080

spring:
  application:
    name: money-exchange

  datasource:
    url: jdbc:h2:mem:money_exchange_db
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true


proxy:
  exchange-market:
    url: ${EXCHANGE_MARKET_URL}
    path: ${EXCHANGE_MARKET_PATH}
